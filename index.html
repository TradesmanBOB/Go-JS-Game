<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Go The Game</title>
</head>

<body>
  <h1>The Game Go</h1>

  <!-- AI and Multiplayer Selection -->
<div id="mode-selection">
  <p>Choose Opponent:</p>
  <button id="ai-button">AI Opponent</button>
  <button id="multiplayer-button">Multiplayer</button>
  
  <div id="difficulty-selection" class="hidden">
    <p>Select AI Difficulty:</p>
    <button class="difficulty" data-level="easy">Easy</button>
    <button class="difficulty" data-level="medium">Medium</button>
    <button class="difficulty" data-level="hard">Hard</button>
  </div>
</div>

  <!-- Current Turn Display -->
  <div id="turn-display">
    <p>Current Turn: <span id="current-turn">Black</span></p>
  </div>

  <!-- Captured Stones Info -->
  <div id="captured-stones">
    <p>Captured Black Stones: <span id="captured-black">0</span></p>
    <p>Captured White Stones: <span id="captured-white">0</span></p>
  </div>

  <!-- Reset Button -->
  <button id="reset-button">Reset Game</button>

  <!-- Canvas for Go board -->
  <canvas id="go-board" width="600" height="600"></canvas>

  <!-- Winner Display -->
  <div id="winner-display">
    <p id="winner-message"></p>
  </div>

  <script src="JavaScript/game.js"></script>
</body>
</html>
